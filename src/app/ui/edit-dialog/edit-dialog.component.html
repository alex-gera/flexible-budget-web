<div class="edit-dialog">
  <form class="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="form__field">
      <input matInput [placeholder]="data.placeholder" [formControl]="formControl" />
    </mat-form-field>

    <mat-dialog-actions class="dialog__actions edit-dialog__actions">
      <button mat-button type="button" class="dialog__button" (click)="dialogRef.close()">
        Отмена
      </button>

      <button mat-button color="primary" class="dialog__button" [disabled]="isLoading">Сохранить</button>
    </mat-dialog-actions>
  </form>
</div>
