<div class="session">
  <mat-card class="card card_with-loader session__card">
    <mat-progress-bar class="loader loader_absolute" *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>

    <mat-card-content class="session__content">
      <div class="session__aside">
        <div class="session__logo">
          <mat-icon color="primary">account_balance_wallet</mat-icon>
          <div>Flexible Budget</div>
        </div>

        <p class="session__account-text">Уже зарегистрированы?</p>
      
        <button mat-stroked-button [routerLink]="['../sign-in']" type="button" color="accent" class="button">
          Войти
        </button>
      </div>

      <app-sign-up-form
        [loading]="loading$ | async"
        (submitted)="onSubmit($event)"
        class="session__form"
      ></app-sign-up-form>
    </mat-card-content>
  </mat-card>
</div>
