<mat-card class="settings">
  <div class="settings__calendar">
    <div
      *ngFor="let day of days$ | async"
      [ngClass]="dayClassNames(day)"
      (mouseenter)="SetHover(day)"
      (mouseleave)="SetHover(null)"
      (click)="onDaySelected(day)"
    >
      {{ day.dayNumber }}
    </div>
  </div>
</mat-card>
