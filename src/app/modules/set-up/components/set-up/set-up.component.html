<mat-card class="set-up">
  <mat-card-title class="set-up__title">Выберите даты начала отчетных периодов</mat-card-title>

  <mat-card-content class="set-up__content">
    <mat-form-field *ngFor="let pickerControl of datePickers.controls">
      <input matInput [matDatepicker]="picker" placeholder="Выберите дату" [formControl]="pickerControl" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="addDatePicker()">Добавить период</button>
    <button mat-button color="primary" (click)="save()">Сохранить</button>
  </mat-card-actions>
</mat-card>
